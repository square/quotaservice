language: go

cache:
  directories:
    - admin/public/node_modules

services:
  - redis-server

matrix:
  include:
    # Default: go test ./...
    - go: 1.9.2

    # Runs tests for admin UI
    - go: 1.x
      env: TEST=UI

install:
  - go get golang.org/x/tools/cmd/cover && go get github.com/mattn/goveralls
  - 'if [ "$TEST" == "UI" ]; then nvm install 10; fi'

script: test/script.sh

notifications:
  slack:
    secure: 
    on_success: never
